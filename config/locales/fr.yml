  paintings:
    title: 'Peintures'
    text_html: '<p>L´œuvre picturale de <strong>Yoe Riba</strong> conceptualise les essences qui travaille avec de lignes libres de joies,
                en étant colores ou non. L´artiste expose dans ses œuvres une trame d´idées qui est un mélange de ce qui est réal,
                surréaliste et abstract selon la perception du propre artiste.</p>'
  scultures:
    title: 'Sculptures'
    text_html: '<p>Dans la sculpture de <strong>l´artiste</strong> on observe une technique du volume bien remarquable qui se définissent
                avec une même style de travail avec de lignes propres et avec un travail riche en textures qui complémentent une œuvre
                de grande variété de formes.</p>'
  photos:
    title: 'Photographies'
    text_html: '<p>La <strong>photographie</strong> comme art visuel est une technique qui se montre attractive et utile pour l´ornementation
                et l´usage professionnel. <strong>Yoe Riba</strong> réalise la photographie en obtenant une grande variété d´images. Une des thèses
                de l´artiste est  « Ne pas créer de scènes par lui», il capte les scènes de la propre nature à exception des travaux par ses clients.</p>'
  draws:
    title: 'Dessins'
    text_html: '<p><strong>Yoe Riba</strong> utilise dans ses dessins différents éléments par la création de
                ceux-ci, le travail avec les surfaces, les lignes et les formes. Il remplit la surface de travail en faisant emphase
                dans la création d´un message qui expose au travers de ses combinaisons figure complexe- fond simple.</p>'
  designs:
    title: 'Designs'
    text_html: '<p><strong>L´artiste</strong> soutient une communication parfaite avec ses clients et leurs demandes, aspect qui permet
                obtenir une offre  divers de dessins pour montrer.</p>'
  about_me:
    name: 'Yoesdanys Rivero Batista (Yoe Riba) (Cuba 1983-)'
    occupation: 'Dessinateur et artiste visuel.'
    text_html: '<p>Il a réalisé 10 cours d´Arts Visuels et Dessin, Promotion, Évaluation et Marketing dans différents provinces du pays.</p>
                <p>Il a fait 4 expositions personnelles, 4 expositions bio personnelles et il a participé dans plus de 35 expositions collectives, parmi les salons internationaux, nationaux et d´autres expositions réalisés dans différents provinces.</p>
                <p>Il est dessinateur et éditeur de plusieurs bulletins d´art, logues d´affaires privés, affiches d´événements et catalogues de produits et services.</p>
                <p>Il a réalisé de nombreux montages, l´organisations d´expositions et salons d´art, en recevant de reconnaissances.</p>
                <p>L´artiste compte dans son curriculum avec la réalisation de diverses donations à personnalités, institutions et organisations. Il a imparti deux conférences  sur l´artisanat.</p>
                <p>Il a été membre de différents projets de la communauté d´art comme « Manyllo Gav », « VIVIART », « Sueños y Fantasías », l´artiste a été membre de divers jurys d´art et mode.</p>
                <p>Son œuvre  se trouve dans les collections  privées de pays comme la France, la Suisse, la Venezuela, les EUA, Cuba, l´Espagne, l´Angola, l´Italie et l´Australie.</p>'
